<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/header.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <picture class="logo-image">
          <source srcset="assets/logo-mobile.svg" media="(max-width: 768px)" />
          <img src="assets/logo-desktop.svg" alt="Foguete Rocketseat" />
        </picture>

        <nav class="navigation-header">
          <button>Home</button>
          <button>Menu</button>
          <button>Recompensas</button>
          <button>Gift Cards</button>
          <button>Lojas</button>
        </nav>

        <div id="get-my-coffee">
          <button>Pegar meu café</button>
        </div>

        <nav class="menu-toogle">
          <div class="menu-toogle-image">
            <img src="assets/menu-buguer-open.svg" alt="menu options" />
          </div>
          <ul type="none">
            <li class="home"></li>
            <li class="menu"></li>
            <li class="rewards"></li>
            <li class="gift-cards"></li>
            <li class="stores"></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div id="description-text-my-coffee">
        <h1>O café que fará seu código decolar para o próximo nível.</h1>
        <button>Pegar meu café &#8250;</button>
      </div>

      <div class="title-coffee-image">
        <img src="assets/Title.png" alt="Great Coffee, Great Code" />
        <img src="assets/rocket-coffee.png" alt="Café" />
      </div>

      <div class="coffee-image"></div>
    </main>
  </body>
</html>
